name: Build Docker Image

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Build
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and run Docker image
        run: |
          docker build -t nivekrish/django-ecommerce:latest . 
          docker run -d 8002:8002 --name django django-ecommerce 
    
      - name: Push Docker image
        run: |
          docker tag nivekrish/django-ecommerce:latest nivekrish/django-ecommerce:v2.0
          docker push nivekrish/django-ecommerce:latest
          docker push nivekrish/django-ecommerce:v2.0

